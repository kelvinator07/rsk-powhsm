[loggers]
keys=root

[handlers]
keys=logfile, console

[formatters]
keys=fancy

[logger_root]
level=INFO
handlers=logfile, console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=fancy
args=(sys.stdout,)

[handler_logfile]
class=handlers.TimedRotatingFileHandler
level=NOTSET
args=('/logs/hsm.log', 'midnight', 1, 10)
formatter=fancy

[formatter_fancy]
format=[%(asctime)s %(levelname)s:%(name)s] %(message)s
class=logging.Formatter
